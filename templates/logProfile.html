<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link rel="stylesheet" href="/templates/logProfile.css">

  <link rel="icon" href="/images/android-chrome-512x512.png" type="image/icon type">
   
  <script src="logProfile.js">

  </script>

</head>


<body style="background-image: url(/images/blackmaskdubai.jpeg); width:100%;">


  <ul id="navbar">
    <li><a class="active" href="/templates/index.html">Home</a></li>
    <li><a href="#news">News</a></li>
    <li><a href="#contact">Contact</a></li>
    <li><a href="#about">About</a></li>
  </ul>
  <div style="margin-left:25%;padding:1px 16px;height:1000px;">
    <h2 style="text-align:center;color:white;">Complete your profile to get more personalized reccommendations</h2>

    <!--form-->
    <form action="#" method="post" name="form" id="entireForm">
      <div class="card" style="background-color:white" id="myForm1">
        <img src="/images/profile.jpeg" alt="Avatar"
          style="width: 100px;height:100px;border-radius: 50%;position: center;">
        <div class="container">
          <h4><b>My Details</b></h4>
          <div class="info">
            <!--Details-->

            <input class="fname" type="text" name="Name" id="Name" placeholder="Full name" onkeyup="validateName()"
              required>
            <p id="name-error"></p>



            <input type="email" name="Email" id="Email" required placeholder="Email" onkeyup="validateEmail()">
            <p id="email-error"></p>



            <input type="text" name="Phone" id="Phone" required placeholder="Phone number" onkeyup="validatePhone()">
            <p id="phone-error"></p>

            <input type="date" name="DOB" required placeholder="Date of Birth" id="date1">
            <!--Checkbox-->
            <div class="radio">
              <label>Gender</label>
              <input type="radio" id="Male" name="Male" value="male" /> Male
              <input type="radio" id="Female" name="Femaler" value="female" /> Female <br />
            </div>
            <!--Password-->

            <input type="password" name="password" required placeholder="Password" id="Password">
            <!--address-->
            <label style="text-align: left;">Address</label>
            <textarea placeholder='Address' id="Address"> </textarea>
            <!--dropdown-->
            <select>
              <option value="visit-type" selected>What are you looking for?</option>
              <option value="rent-house">Rent a Property</option>
              <option value="sell-house">Sell a Property</option>
              <option value="buy-house">Buy a Property</option>
              <option value="buy-plot">Buy a Plot/Land</option>
              <option value="PG-coliving">PG/Coliving</option>
              <option value="Commerical-Space">Commerical Space</option>
            </select>
          </div>
          <!--checkbox-->
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox" required><span>I agree to the <a
                href="https://realty.economictimes.indiatimes.com/terms_conditions.php">Privacy Policy of Real
                Traders.</a></span>
          </div>
          <button id="submit" type="submit" href="#" onclick="validateForm()">Save Changes</button>
          <span id="submit-error"></span>
        </div>
      </div>
    </form>
  </div>
  <script>
    const submit = document.getElementById('submit');

    const entireForm = document.getElementById('entireForm');

    entireForm.addEventListener("keydown", function (event) {
      if (event.key === 'Enter') {
        submit.click();
      }
    });

    function validateForm() {
      const a = true;
      const username = document.getElementById("Name").value;
      const password = document.getElementById("Password").value;
      if (!validateEmail() || !validateName() || !validatePhone()) {
        submitErr.style.display = "block";
        setTimeout(function () {
          submitErr.style.display = "none";
        }, 3000);
        submitErr.innerHTML = "Please Fill the form";
        a = false;
        alert("Invalid username or password");
      } else if (username == "realestate" && password == "password") {
        window.open("index.html");
      }

      alert("Submitted Successfully");
    }

    const form = document.getElementById('myForm1');

    form.addEventListener("mouseover", function handlemouseover() {
      form.style.backgroundColor = "rgb(189, 209, 238)";
    });

    form.addEventListener("mouseout", function handlemouseout() {
      form.style.backgroundColor = "white";
    });

    const Address = document.getElementById("Address");

    Address.addEventListener("mouseover", function handlemouseover() {
      Address.style.backgroundColor = "rgb(235, 198, 235)";
    });

    Address.addEventListener("mouseout", function handlemouseout() {
      Address.style.backgroundColor = "white";
    });

    document.getElementById("date1").addEventListener("change", function () {
      var date = this.value;
      var enteredDate = new Date(date);
      console.log(enteredDate);
      var startDate = new Date("1992-01-01");
      var endDate = new Date("2022-03-04");
      if (enteredDate < startDate || enteredDate > endDate) {
        alert("Enter valid Date");
        this.value = "";
      }
    });

    const nameErr = document.getElementById("name-error");
    const emailErr = document.getElementById("email-error");
    const phoneErr = document.getElementById("phone-error");
    const submitErr = document.getElementById("submit-error");

    function validateName() {
      const name1 = document.getElementById("Name").value;
      let valid = true;

      if (name1.length == 0) {
        nameErr.innerHTML = "*Name is required";
        return false;
      }

      nameErr.innerHTML = "";
      return true;
    }

    function validatePhone() {
      const phone = document.getElementById("Phone").value;
      if (phone.length == 0) {
        phoneErr.innerHTML = "*Phone number required";
        return false;
      }
      if (phone.length != 10) {
        phoneErr.innerHTML = "*Phone number should have 10 digits";
        return false;
      }
      if (!phone.match(/^[0-9]{10}$/)) {
        phoneErr.innerHTML = "*Digits only allowed";
        return false;
      }
      phoneErr.innerHTML = "";
      return true;
    }

    function validateEmail() {
      const email = document.getElementById("Email").value;
      if (email.length == 0) {
        emailErr.innerHTML = "*Email is required";
        return false;
      }

      emailErr.innerHTML = "";
      return true;
    }

    const navbar = document.getElementById('navbar')

    window.addEventListener("resize", function (e) {
      if (this.window.innerWidth <= 800) {
        navbar.style.display = "none"
      } else {
        navbar.style.display = "block"
      }
    });

  </script>
</body>

</html>
